<title> Classe note</title>
{% extends 'base2.html' %}
{% load static %}

{% block content %}
        
    <h1>{{ classe.libelle }}</h1>

    <table>
        <thead>
            <tr>
                <th>Élève</th>
                <th>Note Classe</th>
                <th>Note Devoir</th>
                <th>Note Composition</th>
                <!-- ... Autres colonnes ... -->
            </tr>
        </thead>
        <tbody>
            {% for eleve in eleves %}
                <tr>
                    <td>{{ eleve.nom }} {{ eleve.prenom }}</td>
                    <td>
                        <input type="number" name="note_classe_{{ eleve.id }}" value="{% for note in notes %}{% if note.eleve == eleve %}{{ note.note_classe }}{% endif %}{% endfor %}">
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
